<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <title>Fancy Project Planner Main</title>
    <script src="../js/task.js"></script>
    <script src="../js/dragndrop.js"></script>
	<script src="../js/fileaccess.js"></script>
</head>
<body>
<div class="header">
    <script src="../js/userdata.js"> //TODO: script for userdata operations </script>
    <p id="user">Hallo,
        <script>getUsername();</script>
     </p>
    <button onclick="function logoutUser() {
        window.open('http://localhost/wep-prog-2/src/html/login.html', '_self');
        } logoutUser();">
        Logout
    </button>
</div>

<h2>Fancy Project Planner</h2>
<!-- TEST-BUTTONS -->
<button onclick="readFile('example.json')">Test-Lesen</button>
<button onclick="readFileAsync('example.json', TESTOnDoneRead)">Test-Lesen-Async</button>
<button onclick="writeFile('testwrite.txt', 'Test-Text')">Test-Schreiben</button>
<button onclick="writeFileAsync('testwrite.txt', 'Test-Text', TESTOnDoneWrite)">Test-Schreiben-Async</button>

<div class="planner group">
    <div class="column">
        <p>Ideen / Ausstehend</p>
        <ul id="taskList1"></ul>
        <div class="addTaskBox">
            <div class="plusCircle" onclick="modalDialog()">+</div>
        </div>
    </div>
    <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p>In Bearbeitung</p>
        <ul id="taskList2"></ul>
    </div>
    <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p>Abgeschlossen</p>
        <ul id="taskList3"></ul>
    </div>
</div>

<!-- modal dialog -->
<!-- <button id="addTaskBtn" >Aufgabe hinzuf√ºgen</button> -->
<div id="modalDialog" class="modal">
    <div class="modal-content">
        <span class="close" onclick="cancel()">x</span>
        <form id="textForm">
            <p>Text:</p>
            <textarea id="taskDescription" class="modal-text" autofocus rows="5" maxlength="50"></textarea>
            <div class="button" onclick="add(taskList1.id);save()">Speichern</div>
            <div class="button" onclick="cancel()">Abbrechen</div>
        </form>
    </div>
</div>
</body>
</html>
